<div class="container-fluid header-gap">
  <button
    class="btn btn-primary"
    [hidden]="userActionsDisabled"
    (click)="routeSTO('', 'stoAdd')"
    *ngIf="interfaceType === 'sto'"
  >
    Add
  </button>
  <h1>{{ screenName }}</h1>
  <form>
    <div class="form-group form-inline">
      Full text search:
      <input
        class="form-control ml-2"
        type="text"
        name="searchTerm"
        [(ngModel)]="service.searchTerm"
      />
      <span class="ml-3" *ngIf="(service.loading$ | async)">Loading...</span>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" sortable="vin_num" (sort)="onSort($event)">
            VIN Num
          </th>
          <th scope="col" sortable="fsc_name" (sort)="onSort($event)">
            FSC Name
          </th>
          <th scope="col" sortable="ext_color" (sort)="onSort($event)">
            Ext Color
          </th>
          <th scope="col">
            Actions
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stoRec of (stoRecords$ | async)">
          <th scope="row">{{ stoRec.first_mile_guid }}</th>
          <td>
            <ngb-highlight
              [result]="stoRec.vin_num"
              [term]="service.searchTerm"
            ></ngb-highlight>
          </td>
          <td>
            <ngb-highlight
              [result]="stoRec.fsc_name"
              [term]="service.searchTerm"
            ></ngb-highlight>
          </td>
          <td>
            <ngb-highlight
              [result]="stoRec.ext_color"
              [term]="service.searchTerm"
            ></ngb-highlight>
          </td>
          <td *ngIf="interfaceType === 'sto'">
            <button
              class="btn btn-primary"
              (click)="routeSTO(stoRec.first_mile_guid, 'stoView')"
            >
              View
            </button>
            <button
              class="btn btn-primary"
              [hidden]="userActionsDisabled"
              (click)="routeSTO(stoRec.first_mile_guid, 'stoEdit')"
            >
              Edit
            </button>

            <button
              type="button"
              class="btn btn-primary"
              [hidden]="userActionsDisabled"
              (click)="openConfirmationDialog(stoRec)"
            >
              Delete
            </button>
          </td>
          <td *ngIf="interfaceType !== 'sto'">
            <button
              class="btn btn-primary"
              (click)="routeSTO(stoRec.first_mile_guid, '')"
            >
              {{ viewButtonName }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
      <ngb-pagination
        [collectionSize]="total$ | async"
        [(page)]="service.page"
        [pageSize]="service.pageSize"
      >
      </ngb-pagination>

      <select
        class="custom-select"
        style="width: auto"
        name="pageSize"
        [(ngModel)]="service.pageSize"
      >
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
      </select>
    </div>
  </form>

  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
  </button> -->

  <!-- Modal -->
</div>
